    nav {

      top: 0;

    .nav-brand {

    .nav-logo {
      width: 30px;

      font-weight: bold;
    }

    nav a:hover,
    nav a.active {

      transition: 0.3s;
    }

    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #2c5364;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #2800c9;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #191970;
    }

    .contact-info {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-info p {
      margin: 0.3rem 0;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: #2c5364;
    }

    footer {

    <h2>Contact Me</h2>

    <form action="https://formspree.io/f/mjkypylk" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
